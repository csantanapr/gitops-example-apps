apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-sqs-lambda-s3
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/csantanapr/gitops-example-apps.git
    targetRevision: HEAD
    path: claim
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true